<!DOCTYPE html>
{% load static %}

<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'weather/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
  </head>
  <body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

  <header>
  {% block navbar %}
  {% include "navbar.html"%}
  {% endblock %}
  </header>

  <main class="flex-shrink-0" style="flex: 1;">
  <div class="container">

  {% block content %}
  {% endblock %}

  </div>
  </main>

  {% block footer %}
  {% include "footer.html"%}
  {% endblock %}

  <script src="{% static 'weather/js/bootstrap.min.js' %}"></script>
  </body>
</html>
