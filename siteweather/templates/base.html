<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <title>Project weather</title>
</head>
<body>

<div>
    {% if user.is_authenticated %}
    {{ user.username }} | <a href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
    <a href="{% url 'users:login' %}">Войти</a> | <a href="#">Регистрация</a>
    {% endif %}
</div>

{% block content %}
{% endblock %}

</body>
</html>
